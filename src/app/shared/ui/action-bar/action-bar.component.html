<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton text="Back"
                      *ngIf="canGoBack"
                      (tap)="onGoBack()"
                      android.systemIcon="ic_menu_back"
    ></NavigationButton>
    <NavigationButton *ngIf="osIsAndroid && hasMenu"
                      icon="res://menu_black"
                      (tap)="onToggleMenu()"></NavigationButton>
    <ActionItem ios.position="left"
                *ngIf="!osIsAndroid && hasMenu"
                (tap)="onToggleMenu()">
        <Label class="fa" text="&#xf0c9;"></Label>
    </ActionItem>
    <ng-content></ng-content>
</ActionBar>
