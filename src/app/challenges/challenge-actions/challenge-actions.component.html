<FlexboxLayout>
    <Button class="btn btn-success btn-rounded-lg" text="Completed" (tap)="onAction('complete')"></Button>
    <Button class="btn btn-fail btn-rounded-lg" text="Failed" (tap)="onAction('fail')"></Button>
    <Button class="btn btn-flat btn-rounded-lg" [text]="cancelText" (tap)="onAction('cancel')"></Button>
</FlexboxLayout>
