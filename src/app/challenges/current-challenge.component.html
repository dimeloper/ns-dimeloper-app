<GridLayout rows="auto,*" columns="2*,*">
    <TextField
            row="0"
            col="0"
            class="form-control"
            hint="Challenge title"
            [(ngModel)]="challengeDescription">
    </TextField>
    <Button class="btn"
            row="0"
            col="1"
            (tap)="onSetChallenge()"
            text="Set Challenge"></Button>
    <Label row="1"
           col="0"
           colSpan="2"
           class="title" [text]="currentChallenge"></Label>
</GridLayout>
