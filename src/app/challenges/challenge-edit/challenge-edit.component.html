<ns-action-bar [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
               [hasMenu]="false"></ns-action-bar>
<FlexboxLayout justifyContent="space-between" class="form">
    <StackLayout class="input-field">
        <Label class="label" text="Title"></Label>
        <TextField class="input"
                   required
                   returnKeyType="next"
                   ngModel #titleCtrl="ngModel"></TextField>
        <Label *ngIf="!titleCtrl.valid && titleCtrl.touched"
               text="Please enter a valid title."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label" text="Description"></Label>
        <TextView class="input"
                  required
                  returnKeyType="done"
                  ngModel #descCtrl="ngModel"></TextView>
        <Label *ngIf="!descCtrl.valid && descCtrl.touched"
               text="Please enter a valid description."></Label>
    </StackLayout>
    <Button class="btn btn-primary" text="Save"></Button>
</FlexboxLayout>
